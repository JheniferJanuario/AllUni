<!-- users/templates/users/add_subject.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="mb-6">
    <form method="get" action="{% url 'search' %}">
        <div class="flex">
            <input type="text" name="q" placeholder="Pesquisar matérias e anotações..." 
                    class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    value="{{ request.GET.q|default:'' }}">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
  </div>

  <h1>Adicionar Matéria</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
