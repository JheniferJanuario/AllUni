{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-12 px-6">
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">{{ subject.name }}</h2>
        <p class="text-gray-600 text-lg mb-6">{{ subject.description }}</p>

        <!-- Lista de notas -->
        <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Notas</h3>
            <ul>
                {% for note in notes %}
                    <li class="mb-4 p-4 border-b border-gray-200">
                        <h4 class="text-lg font-semibold text-gray-700">{{ note.title }}</h4>
                        <div class="text-sm text-gray-600">
                            {{ note.content|safe }}
                        </div>
                    </li>
                {% empty %}
                    <li class="text-gray-600">Nenhuma nota adicionada ainda.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Botão para adicionar uma nova nota -->
        <div class="mt-8 text-center">
            <a href="{% url 'add_note' subject.id %}" class="inline-block bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-medium hover:bg-green-700 transition duration-300 ease-in-out shadow-md">
                ➕ Adicionar Nova Nota
            </a>
        </div>
    </div>
</div>
{% endblock %}
