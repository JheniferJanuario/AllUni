<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllUni</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #4A4A5C;
        }
        .navbar a:hover {
            color: #5F5F79;
        }
        .btn-logout {
            background-color: #6B78F5;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #4C51BF;
        }
        .header-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: #2D3748;
        }
        .container {
            max-width: 1300px;
        }
        .btn-logout i {
            margin-right: 8px;
        }

        /* Subtle animations for buttons and hover states */
        .btn-logout, .navbar a {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .btn-logout:hover, .navbar a:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Atualização do base.html -->
    <nav class="navbar p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-2xl font-semibold text-gray-800 hover:text-indigo-600 transition duration-300">
                <span class="text-indigo-600">All</span>Uni
            </a>
            
            {% if user.is_authenticated %}
            <div class="hidden md:flex items-center space-x-6">
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-indigo-600 transition duration-300">Dashboard</a>
                <a href="{% url 'subject_list' %}" class="text-gray-700 hover:text-indigo-600 transition duration-300">Matérias</a>
                <a href="{% url 'all_notes' %}" class="text-gray-700 hover:text-indigo-600 transition duration-300">Anotações</a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout py-2 px-6 rounded-lg flex items-center justify-center hover:bg-indigo-700 transition duration-300 ease-in-out">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </form>
            </div>
            
            <!-- Menu mobile -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-indigo-600">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            {% else %}
            <div>
                <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600 transition duration-300 mr-4">Login</a>
                <a href="{% url 'register' %}" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition duration-300">Registrar</a>
            </div>
            {% endif %}
        </div>
        
        <!-- Menu mobile dropdown -->
        <div id="mobile-menu" class="hidden md:hidden container mx-auto mt-2 bg-white p-4 rounded-lg shadow-lg">
            <div class="flex flex-col space-y-3">
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-indigo-600 py-2 border-b">Dashboard</a>
                <a href="{% url 'subject_list' %}" class="text-gray-700 hover:text-indigo-600 py-2 border-b">Matérias</a>
                <a href="{% url 'all_notes' %}" class="text-gray-700 hover:text-indigo-600 py-2 border-b">Anotações</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left text-gray-700 hover:text-indigo-600 py-2">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Toggle mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>

</body>
</html>
