<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllUni</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #4A4A5C;
        }
        .navbar a:hover {
            color: #5F5F79;
        }
        .btn-logout {
            background-color: #6B78F5;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #4C51BF;
        }
        .header-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: #2D3748;
        }
        .container {
            max-width: 1300px;
        }
        .btn-logout i {
            margin-right: 8px;
        }

        /* Subtle animations for buttons and hover states */
        .btn-logout, .navbar a {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .btn-logout:hover, .navbar a:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="navbar p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-2xl font-semibold text-gray-800 hover:text-indigo-600 transition duration-300">
                <span class="text-indigo-600">All</span>Uni
            </a>
            <div class="flex items-center space-x-6">
                {% if user.is_authenticated %}
                    <!-- FormulÃ¡rio de Logout -->
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn-logout py-2 px-6 rounded-lg flex items-center justify-center hover:bg-indigo-700 transition duration-300 ease-in-out">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-800 hover:text-indigo-600 transition duration-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
